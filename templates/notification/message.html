<style>
    .alert {
        border-radius: 5px 5px 15px 0 !important;
    }
    .alert-success {
        color: #fff !important;
        background-color: #009a00 !important;
        border-color: #009a00 !important;
    }
    .alert-warning {
        color: #000 !important;
        background-color: #fcfc04 !important;
        border-color: #fcfc04 !important;
    }
</style>

{% if messages %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3 navbar fixed-top mt-2">
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <li>
                            <div class="alert alert-{% if message.tags == "error" %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible" role="alert">
                                <small>{{ message|safe }}</small>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endif %}
