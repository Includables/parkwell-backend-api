{% load static %}
<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><img src="{% static 'images/logo2.png' %}" height="40" alt="logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle" style="border: 1px solid #000;" src="{{ request.user.administrator.photo.url }}" alt="avatar">
                </a>

                <div class="user-menu dropdown-menu">
                    <a class="nav-link" href="{% url 'user_detail' pk=request.user.id %}"><i class="fa fa- user"></i>Profile</a>

                    <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-power -off"></i>Logout</a>
                </div>
            </div>

        </div>
    </div>
</header>
